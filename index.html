<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Google</title>
            <style> 
                *:focus {outline:none !important}
                *, *:before, *:after {
                    box-sizing: border-box;
                }
                body {
                    background-color: rgb(255, 255, 255);
                    font-family:Arial, Helvetica, sans-serif;
                    min-width: 975px;
                }

                header a {
                    font-size: 12px;
                    text-decoration: none;
                    padding: 8px; 
                }
                header a:link {
                    color: black;
                }
                header a:visited {
                    color: black;
                }
                footer a {
                    font-size: 14px;
                    text-decoration: none;
                    padding: 8px;
                } 
                footer a:link {
                    color:rgb(109, 104, 104);
                }
                footer a:visited {
                    color:rgb(109, 104, 104);
                }
                a:hover {
                    text-decoration: underline;
                }
                .header {
                    position: absolute;
                    top: 0px;
                    width: 100%;
                    min-width: 975px;
                }
                .header-left {
                    position: absolute;
                    top: 20px;
                    left: 20px;
                }
                .header-right {
                    position: absolute;
                    top: 20px;
                    right: 20px;
                }
                #waffle-link {
                    text-decoration: none;
                }
                #waffle {
                    position: relative;
                    top: 4px;
                    right: 5px;
                    height: 17px; 
                }
                .center-console {
                    position: relative;
                    top: 150px;
                    text-align: center;
                    font-size: 18px;
                }
                #footer {
                    position: fixed;
                    bottom: 0px;
                    width: 100%;
                    height: 30px;
                    background: rgb(240, 235, 235);
                    padding: 5px;
                    min-width: 975px;
                }
                .footer-left {
                    position: absolute;
                    left: 20px;
                }
                .footer-right {
                    position: absolute;
                    right: 20px;
                }
                .searchbox {
                    border: 1px solid rgb(221, 208, 208);
                    padding: 14px 45px 14px 45px;
                    margin: 28px;
                    border-radius: 28px;
                    width: 40%;
                    min-width: 480px;
                    background-image: url('/media/mag-glass.png'), url(/media/mic.png);
                    background-repeat: no-repeat, no-repeat;
                    background-size: 13px, 13px;
                    background-position:left 15px center, right 15px center;
                }
                .searchbox:hover {
                    box-shadow: 0 0 4px 2px rgba(0,0,0,0.06);
                }
                input {
                    font-family: inherit;
                    font-size: 15px;
                }
                button {
                    font-size: 14px;
                    color: rgb(110, 106, 106);
                    padding: 10px;
                    width: 140px;
                    border: none;
                    border-radius: 3px;
                }
                button:hover {
                    border: 0.5px solid rgb(182, 168, 168);
                }
                #signin-button {
                    background-color: rgb(57, 123, 245);
                    color: white;
                    padding: 8px 16px 8px 16px;
                    font-size: 12px;
                }
                #signin-button:hover {
                    text-decoration: none;
                    cursor: default;
                }
            </style>
        </head>
        <body>
            <header>
                <div class="header">
                    <div class="header-left">
                        <a href="">About</a>
                        <a href="">Store</a>
                    </div>
                    <div class="header-right">
                        <a href="">Gmail</a>
                        <a href="">Images</a>
                        <a href="" id="waffle-link">
                            <img id="waffle" src="/media/waffle.png" alt="Google Apps">
                        </a>
                        <a style="text-decoration:strong" id=signin-button href="">Sign In</a>
                    </div>
                </div>
            </header>
            <main>
                <div class="center-console">
                    <div id="google-logo">
                        <img src="https://www.google.nl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                    </div>
                    <form action="">
                     <input type="text" class="searchbox"> <br>
                      <button type="submit">Google Search</button>
                     <button type="submit">I'm Feeling Lucky</button>
                    </form>
                </div>
            </main>
            <footer id="footer">
                <div class="footer-left">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                <div class="footer-right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </footer>
        </body>
    </html>
